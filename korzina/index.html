<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black and White</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="mainConteiner">
      <div>
        <section class="nav">
          <img class="nav_img" src="./images/Group-41.svg" alt="" />
          <div class="navbar">
            <div class="navbar_info">
              <div class="navbar_info_content">
                <i class="fa-solid fa-phone"></i>
                <div>
                  <h1>+998 (99) 265-99-99</h1>
                  <h2>отдел продаж</h2>
                </div>
              </div>
              <div class="navbar_info_content">
                <i class="fa-solid fa-envelope"></i>
                <div>
                  <h1>info@megametal</h1>
                  <h2>по всем вопросам</h2>
                </div>
              </div>
            </div>
            <button class="navbar_btn">Оформить заказ</button>
            <div class="navbar_icons">
              <div class="navbar_icons_container">
                <i class="fa-solid fa-cart-shopping navbar_icons_cart"></i>
                <p style="position: absolute">1</p>
              </div>

              <i class="fa-solid fa-bars navbar_icons_bars"></i>
            </div>
          </div>
        </section>

        <section class="navbarAnchors">
          <div class="navbarAnchors_bars">
            <i class="fa-solid fa-bars navbar_icons_bars"></i>
            <a>Каталог продукции</a>
          </div>
          <a>О компании</a>
          <a>Прайс лист</a>
          <a>Анализ рынка</a>
          <a>Акции</a>
        </section>
      </div>
      <!-- kart content -->

      <section class="products">
        <div class="products_product">
          <img src="./images/image-23.png" alt="" />
          <div class="products_product_counter">
            <button>-</button>
            <h1>1</h1>
            <button>+</button>
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="footer_content">
          <img src="./images/Mega-Metal-Logo_2 6.svg" alt="" />
          <div class="footer_content_links">
            <a>
              <i class="fa-brands fa-telegram"></i>
              <p>Telegram</p>
            </a>
            <a>
              <i class="fa-brands fa-whatsapp"></i>
              <p>WhatsApp</p>
            </a>
            <a>
              <i class="fa-brands fa-viber"></i>
              <p>Viber</p>
            </a>
            <a>
              <i class="fa-brands fa-skype"></i>
              <p>Skype</p>
            </a>
          </div>
          <div class="footer_content_phone">
            <h2>+998 (99) 999-99-99</h2>
            <p>Отдел продаж</p>
          </div>
        </div>
        <div class="footer_footer">
          <p>Политика конфиденциальности</p>
          <p>Пользовательское соглашение</p>
          <p class="footer_footer_hidden">Пользовательское соглашение</p>
        </div>
      </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
